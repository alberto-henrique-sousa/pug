<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	<f:view contentType="text/html" encoding="UTF-8"> 
		<h:head>
			<title>Pug Showcase</title>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="expires" content="0" />
			<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
			<link rel="icon" href="favicon.ico" type="image/x-icon"/>
			
			<h:outputStylesheet library="css" name="standard2.css" />

		</h:head>
		<h:body>
			
			<div id="divHeader">
				<div id="divSubHeader">
					<a href="viewExpired.xhtml" style="text-decoration: none; outline: none;">
						<span id="spanHeaderTitle">Pug Showcase</span>
						<span id="spanHeaderSubTitle">for PrimeFaces</span>
					</a>	
				</div>
			</div>
					
			<p:panel>
				<f:facet name="header">
					Sua sessão expirou.
				</f:facet>
				<h:form>
					<h:outputLink value="#{request.contextPath}#{currentViewId}">
						Clique aqui para criar uma nova sessão.
					</h:outputLink>
				</h:form>
			</p:panel>
											
			<div class="ContentSideSections">
                <span class="floatLeft fontSize14 gray">Pug Showcase, Copyright 2016<br />by Alberto Henrique Sousa</span>
                <span class="floatRight fontSize14 gray">Running PrimeFaces 6.0</span>
                <div style="clear:both" />				
			</div>
		</h:body>
	</f:view>	
</html>
