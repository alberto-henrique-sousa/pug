<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
		 xmlns:pe="http://primefaces.org/ui/extensions">
	<f:view locale="pt-BR" contentType="text/html">
		<h:head>
			<title>Pug Showcase</title>
			<meta http-equiv="Cache-Control" content="no-cache, no-store" />
			<meta http-equiv="Pragma" content="no-cache, no-store" />
			<link type="text/css" rel="stylesheet" href="standard.css?_=1478784852433" />
			<script type="text/javascript" src="standard.js?_=1478784852433"></script>
		</h:head>
		<h:body onload="init()">
			<f:metadata>
    			<f:viewParam id="folder" name="folder" value="#{pugBean.folder}" />
    			<f:viewParam id="file" name="file" value="#{pugBean.file}" />
				<f:viewAction action="#{pugBean.onload()}" />
			</f:metadata>
<div id="headerApp">
    <div id="titleApp">
        <h2><h:outputLabel>#{applicationBean.appName}</h:outputLabel></h2>
    </div>
    <div id="perfilApp">
        <div>
            <p:themeSwitcher value="#{applicationBean.theme}">
                <f:selectItems value="#{themesBean.themes}" />
            </p:themeSwitcher>
        </div>
        <div>
            <h:form>
                <h:outputLabel>#{applicationBean.userName}</h:outputLabel>
                <h:outputLabel class="spaceLnkApp">|</h:outputLabel>
                <p:commandLink action="#{loginBean.logoff}">#{messages.label_logoff}</p:commandLink>
            </h:form>
        </div>	
    </div>
</div>
<p:menubar>
    <p:menuitem value="Gesp" icon="ui-icon-home" url="#" />

    <p:submenu label="Projetos" icon="ui-icon-folder-open">
        <p:menuitem value="Lançamentos" url="#"/>
        <p:menuitem value="Tarefas" url="#"/>
        <p:separator />
        <p:menuitem value="Gráfico" url="#"/>
    </p:submenu>
    <p:submenu label="Tabelas" icon="ui-icon-note">
        <p:menuitem value="Empresas" url="#" rendered="#{menuBean.master}"/>
        <p:menuitem value="Departamentos" url="#" rendered="#{menuBean.master}"/>
        <p:menuitem value="Setores" url="#" rendered="#{menuBean.master}"/>
        <p:separator rendered="#{menuBean.master}"/>
        <p:menuitem value="Telefones/Contatos" url="#"/>
    </p:submenu>
    <p:submenu label="Configurações" icon="ui-icon-gear">
        <p:menuitem value="Usuários" url="#"/>
        <p:menuitem value="Perfis" url="#" rendered="#{menuBean.master}"/>
    </p:submenu>

</p:menubar>
		</h:body>
	</f:view>
</html>
